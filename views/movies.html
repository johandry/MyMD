<p class="alert alert-danger" ng-show="err">{{err}}</p> <div class="movie"> <article ng-repeat="movie in movies | filter: query" class="thumbnail"> <a href="#/movies/{{movie.id}}" class="thumb"><img ng-src="images/{{encodeURI(movie.artwork)}}" class="artwork"></a> <h2>{{movie.name}}</h2> <p><b>Genres</b>: <span ng-repeat="genre in movie.genres"><a href="#/genres/{{movie.genresID[ $index ]}}">{{genre}}</a><span ng-show=" ! $last ">, </span></span></p> <p><b>Artists</b>: <span ng-repeat="artist in movie.artist"><a href="#/artists/{{movie.artistID[ $index ]}}">{{artist}}</a><span ng-show=" ! $last ">, </span></span></p> </article> </div>
